<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assests/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Today --:--:--</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-9" class="form-group green-border-focus row time-block" data-number="9">
        <div class="col-md-1 hour py-4">9AM</div>
        <textarea id="inputField" class="col-md-10 form-control description"></textarea>
        <button id="btn"  class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-10" class="form-group green-border-focus row time-block" data-number="10">
        <div class="col-md-1 hour py-4">10AM</div>
        <textarea id="inputField" class="col-md-10 form-control description"></textarea>
        <button id="btn"  class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-11" class="form-group green-border-focus row time-block" data-number="11">
        <div class="col-md-1 hour py-4">11AM</div>
        <textarea id="inputField" class="col-md-10 form-control description"></textarea>
        <button id="btn"  class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-12" class="form-group green-border-focus row time-block" data-number="12">
        <div class="col-md-1 hour py-4">12PM</div>
        <textarea id="inputField" class="col-md-10 form-control description"></textarea>
        <button id="btn"  class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-13" class="form-group green-border-focus row time-block" data-number="13">
        <div class="col-md-1 hour py-4">1PM</div>
        <textarea id="inputField" class="col-md-10 form-control description"></textarea>
        <button id="btn"  class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-14" class="form-group green-border-focus row time-block" data-number="14">
        <div class="col-md-1 hour py-4">2PM</div>
        <textarea id="inputField" class="col-md-10 form-control description"></textarea>
        <button id="btn"  class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-15" class="form-group green-border-focus row time-block" data-number="15">
        <div class="col-md-1 hour py-4">3PM</div>
        <textarea id="inputField" class="col-md-10 form-control description"></textarea>
        <button id="btn"  class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-16" class="form-group green-border-focus row time-block" data-number="16">
        <div class="col-md-1 hour py-4">4PM</div>
        <textarea id="inputField" class="col-md-10 form-control description"></textarea>
        <button id="btn"  class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-17" class="form-group green-border-focus row time-block" data-number="17">
        <div class="col-md-1 hour py-4">5PM</div>
        <textarea id="inputField" class="col-md-10 form-control description"></textarea>
        <button id="btn"  class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assests/script.js"></script>
  </body>
</html>
